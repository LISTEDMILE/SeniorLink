<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Project{% endblock %}</title>
</head>
<body>

<h1>Alumni Project Connect</h1>
<hr>
{% if user.is_authenticated %}
    <p>
        Logged in as <b>{{ user.username }}</b> |
        <a href="{% url 'logout' %}">Logout</a>
    </p>
    <hr>
{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
