{% extends 'base.html' %}

{% block content %}
<h2>Create Project</h2>

<form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Project Title"><br><br>
    <textarea name="description" placeholder="Project Description"></textarea><br><br>
    <button type="submit">Create</button>
</form>
{% endblock %}
